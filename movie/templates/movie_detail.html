<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} - Movie Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .detail-img { max-height: 450px; object-fit: cover; border-radius: 0.5rem; }
        .navbar-brand { font-weight: 700; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">üé¨ Movie Reviews</a>
            <a class="text-white text-decoration-none" href="{% url 'about' %}">About</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0 overflow-hidden">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <img src="{{ movie.image.url }}" class="detail-img w-100 h-100" alt="{{ movie.title }}">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body p-4">
                                <h1 class="card-title h3 mb-3">{{ movie.title }}</h1>
                                <p class="card-text text-muted">{{ movie.description }}</p>
                                {% if movie.url %}
                                    <a href="{{ movie.url }}" class="btn btn-primary" target="_blank" rel="noopener">Ver m√°s informaci√≥n externa ‚Üí</a>
                                {% endif %}
                                <hr class="my-3">
                                <a href="{% url 'home' %}" class="btn btn-outline-secondary">‚Üê Volver al listado</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
